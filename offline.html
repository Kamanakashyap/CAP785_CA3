<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You're Offline</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }
    .box {
      background-color: #333;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    h1 {
      color: #ff66b2;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>You're Offline</h1>
    <p>It looks like you don't have an internet connection at the moment.</p>
    <p>Please check your connection and try again later.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
